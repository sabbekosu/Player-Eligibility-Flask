{% extends "base.html" %}
{% block title %}Your Leagues{% endblock %}

{% block content %}
<h1>Your Intramural Leagues</h1>

<div class="list-group">
  {% for league in leagues %}
    {% set done = progress.get(league.id, [])|length %}
    <a href="{{ url_for('leagues.league_checklist', league_id=league.id) }}"
       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      {{ league.name }}
      <span class="badge badge-primary badge-pill">{{ done }}/{{ league.tasks|length }}</span>
    </a>
  {% endfor %}
</div>
{% endblock %}
