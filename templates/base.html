<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}IM Tools{% endblock %}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
   :root{--osu-orange:#FF6600;--osu-black:#000;--osu-white:#fff}
   body{background:var(--osu-white);color:var(--osu-black);padding-top:56px}
   .navbar{background:var(--osu-black)}
   .navbar-brand,.nav-link{color:var(--osu-orange)!important}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg">
  <a class="navbar-brand" href="{{ url_for('home') }}">IM Tools</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('eligibility') }}">Eligibility Checker</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('leagues.league_list') }}">Leagues</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('admin.leagues') }}">Admin</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  {% with msgs = get_flashed_messages() %}
    {% if msgs %}
      <div class="mt-3">
        <ul class="list-unstyled">{% for m in msgs %}<li class="alert alert-danger">{{ m }}</li>{% endfor %}</ul>
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
