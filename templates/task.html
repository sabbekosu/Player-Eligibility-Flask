{% extends "base.html" %}
{% block title %}{{ task.title }}{% endblock %}

{% block content %}
<h2>{{ task.title }}</h2>
<p><strong>Category:</strong> {{ task.category }}</p>
<p><strong>Due:</strong> {{ task.due }}</p>
<hr>
<p>{{ task.instructions }}</p>

<form method="post" class="mt-3">
  {% if completed %}
    <button class="btn btn-warning">Mark as Incomplete</button>
  {% else %}
    <button class="btn btn-success">Mark as Complete</button>
  {% endif %}
  <a href="{{ url_for('leagues.league_checklist', league_id=request.view_args.league_id) }}"
     class="btn btn-secondary ml-2">Back to Checklist</a>
</form>
{% endblock %}
